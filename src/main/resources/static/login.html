<!DOCTYPE html>
<html lang="en" ng-app="actionApp">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css"/>
    <script src="static/jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <script src="static/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/angular-1.6.1/angular.js"></script>
    <script src="static/angular-1.6.1/angular-route.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/directives.js"></script>
    <script src="static/js/controllers.js"></script>
    <style type="text/css">
        body{
            padding-top: 50px;
        }
        .starter-template{
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body ng-controller="LoginController">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Spring Security Demo</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/"> 首页 </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="starter-template">
            <h2>使用账号密码登录</h2>
            <form name="form">
                <div class="form-group">
                    <label for="username">账号</label>
                    <input type="text" class="form-control" ng-model="user.username" value="" placeholder="账号"/>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" ng-model="user.password" value="" placeholder="密码"/>
                </div>
                <div class="form-group">
                    <p>user = {{user}}</p>
                </div>
                <button id="login" value="Login" class="btn btn-primary" ng-click="login()"/>
            </form>
        </div>
    </div>
</body>
</html>
